name: ğŸ” Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  quality-checks:
    name: ğŸ§ª Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run ESLint
      run: npm run lint
    
    - name: ğŸ¨ Check Prettier formatting
      run: npm run format:check
    
    - name: ğŸ“ TypeScript type check
      run: npm run type-check
    
    - name: ğŸ§ª Run tests
      run: npm run test
    
    - name: ğŸ“Š Generate test coverage
      run: npm run test:coverage
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ“¤ Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests

  lighthouse:
    name: ğŸš¨ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸš¨ Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  accessibility:
    name: â™¿ Accessibility Testing
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸš€ Start development server
      run: npm run preview &
      
    - name: â³ Wait for server
      run: npx wait-on http://localhost:4173
    
    - name: â™¿ Run axe accessibility tests
      run: npm run test:a11y

  security:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run security audit
      run: npm audit
    
    - name: ğŸ” Run CodeQL analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ” Perform CodeQL analysis
      uses: github/codeql-action/analyze@v2
